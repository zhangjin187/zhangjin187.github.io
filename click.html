<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jQuery.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#div1{
				position:absolute;
				cursor:default;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var i=0
			$(window).click(function(e){
				i++
				$("#div1").css({
					left:e.clientX,
					top:e.clientY,
					opacity:1,
					color:"hsl("+e.clientY+",100%,50%)"
				}).html("+"+i).stop().animate({top:e.clientY-30,opacity:0},500)
			})
		</script>
	</body>

</html>
